<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <img class="logo" src="images/logo.svg" alt="">
  <section id="container">
    <form id="myForm" action="#">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <!-- <leftside> -->
          <div class="leftside">
            <!-- <Input Bill Section>  -->
            <div class="bill">
              <p>Bill</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" value="0" name="billValue">
              </div>
            </div>
            <!-- <Select Tip Section> -->
            <div class="selectTip">
              <p>Select Tip %</p>
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3" style="margin-left:0;">
                  <button type="button" class="btn btnInput" onclick="discount1()">5%</button>
                  <button type="button" class="btn btnInput" onclick="discount4()">25%</button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3">
                  <button type="button" class="btn btnInput" onclick="discount2()">10%</button>
                  <button type="button" class="btn btnInput" onclick="discount5()">50%</button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-3">
                  <button type="button" class="btn btnInput" onclick="discount3()">15%</button>
                  <button type="button" class="btn btnInput" onclick="discount6()">Custom</button>
                </div>







              </div>

            </div>
            <!-- <Number of People Section> -->
            <div class="numberOfPeople">
              <p>number of People</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <img src="images/icon-person.svg" alt=""> </span>
                </div>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" value="0" name="Number Of People">
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-6 col-md-12">
          <!-- <Right side section> -->
          <div class="rightside">
            <div class="tipAmount">
              <p class="tip">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <p class="price1">$0.0</p>

            <div class="total">
              <p class="tip">Total</p>
              <p class="person">/ person</p>
            </div>
            <p class="price2">$0.0</p>

            <input class="btn btnReset" type="reset" onclick="resetFunction()" value="RESET">
          </div>

        </div>

      </div>

    </form>


  </section>

    <div class="attribution">

    </div>
  </footer> -->
  <script src="index.js" charset="utf-8"></script>


</body>

</html>
